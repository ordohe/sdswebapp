<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Slow Down Sounds{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <style>
      body {
        background-color: #282541;
        color: #fff;
      }

      .sidebar {
        width: 240px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fdfdfd;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
        padding: 30px 20px;
        z-index: 1000;
      }

      .nav-link.active {
        background-color: #282541;
        color: #fff !important;
        border-radius: 10px;
        padding-left: 15px;
        position: relative;
        animation: pulseGlow 1.5s infinite;
        }

        @keyframes pulseGlow {
        0% { box-shadow: 0 0 0 rgba(0, 51, 160, 0.7); }
        50% { box-shadow: 0 0 10px rgba(0, 51, 160, 0.9); }
        100% { box-shadow: 0 0 0 rgba(0, 51, 160, 0.7); }
        }

      .sidebar .nav-link {
        color: #000;
        font-weight: 500;
        margin-bottom: 10px;
      }
      .nav-link {
        font-family: 'Special Elite', monospace;
        font-weight: 500;
        font-size: 1rem;
        color: #222 !important;
        }

      .sidebar .nav-link.active {
        background-color: #282541;
        color: #fff !important;
        border-radius: 10px;
        padding-left: 15px;
      }

      .main-content {
        margin-left: 260px;
        padding: 60px 30px;
      }

      .btn-primary {
        background-color: #0033A0;
        border-color: #0033A0;
      }

      .btn-primary:hover {
        background-color: #00267d;
        border-color: #00267d;
      }

      .logo {
        max-width: 100px;
        margin-bottom: 30px;
        margin-left: 50px;
      }
    </style>
  </head>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column align-items-start">
      <a href="{{ url_for('home') }}" class="d-flex align-items-center mb-4">
        <img src="{{ url_for('static', filename='sds_logo.png') }}" alt="Logo" class="logo">
      </a>
      <nav class="nav flex-column w-100">
        <a class="nav-link {% if request.endpoint == 'split_by_artist' %}active{% endif %}" href="{{ url_for('split_by_artist') }}">Split by Artist</a>
        <a class="nav-link {% if request.endpoint == 'inventory' %}active{% endif %}" href="{{ url_for('inventory') }}">Inventory Tracker</a>
      </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
